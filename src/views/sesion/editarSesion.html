{% extends 'layouts/base.html' %} 
{% block titulo %} Login {% endblock %}

{% block contenido %}
<nav class=" navbar-bg ">
    <div class="row justify-content-center">
        <img src="/static/img/logo2.png" class="logo" alt="">
    </div>
</nav>
<div class="conten-editar">
    
    <div class="row justify-content-center">
        <div class="col-md-4 form-editar">
            <div>
                <h3 class="text-center mb-5">Editar Sesion</h3>
            </div>
            <hr>
            <form action="{{ url_for('actualizarSesion') }}" method="POST">
                <div class="form-group">
                    <input type="hidden" class="form-control" name="idsesion" id="idsesion" placeholder="{{datosesiones[0][0]}}" value="{{datosesiones[0][0]}}">
                </div>
                <div class="form-group">
                    <label >Fecha</label>
                    <input type="date" class="form-control" name="fecha" id="fecha" value="{{datosesiones[0][1]}}">
                </div>
                <div class="form-group">
                    <label >hora inicio</label>
                    <input type="time" class="form-control" name="hora_inicio" id="hora_inicio" value="{{datosesiones[0][2]}}">
                </div>
                <div class="form-group">
                    <label >hora final</label>
                    <input type="time" class="form-control" name="hora_final" id="hora_final" value="{{datosesiones[0][3]}}">
                </div>
                <button type="submit" class="btn btn-boton">Enviar</button>
                <a href="/sesiones" class="btn btn-boton">volver</a>
            </form>
        </div>
    </div>

</div>

{% endblock %}
