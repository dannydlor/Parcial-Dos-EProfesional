{% extends 'layouts/base.html' %} 
{% block titulo %} Login {% endblock %}

{% block contenido %}
<nav class=" navbar-bg editar">
    <div class="row justify-content-center">
        <img src="/static/img/logo2.png" class="logo" alt="">
    </div>
</nav>
<div class="conten-editar section">
    <div class="row justify-content-center">
        <div class="col-md-4 form-editar">
            <div>
                <h3 class="text-center mb-5">Editar Estudiante</h3>
                <hr>
            </div>
            <form action="{{ url_for('actualizar_space') }}" method="POST">
                <div class="form-group">
                    <input type="hidden" class="form-control" name="id" placeholder="{{spaces[0][0]}}" value="{{spaces[0][0]}}">
                </div>
               
                    <div class="form-group mr-2">
                        <label >Materia</label>
                        <input type="text" class="form-control" name="materia"  placeholder="{{spaces[0][1]}}" value="{{spaces[0][1]}}">
                    </div>
                    <div class="form-group">
                        <label for="Nombre">Semestre</label>
                        <input type="text" class="form-control" name="semestre" placeholder="{{spaces[0][2]}}" value="{{spaces[0][2]}}">
                    </div>
              
                
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary mr-3">Submit</button>
                    <a href="/estudiante" class="btn btn-primary">volver</a>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
